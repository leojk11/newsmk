<!DOCTYPE html>
<html>
<head>
	<base href="/">
	<meta charset="utf-8">
	<title>single post</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <script src="user-header-js"></script>
</head>
<body>
    <div id="page-mask"></div><!-- page mask -->

    <div id="header-place"></div> <!-- header place -->

    

    <script type="text/javascript">
        $(document).ready(function(){
            $('#show-login').click(function(){
                $('#page-mask').fadeIn('fast');
                $('.login-wrapper').fadeIn('fast');
            })

            $('#page-mask').click(function(){
                $('.login-wrapper').fadeOut('slow');
                $('#page-mask').fadeOut('slow');
            })
        })

        $(document).keyup(function(e) {
            if (e.key === "Escape") {
                $('.login-wrapper').fadeOut('slow');
                $('#page-mask').fadeOut('slow');
            }
        });
    </script>

    

    <div class="login-wrapper">
        <div class="login-top">
            <div class="person-icon"><img src="client/user-icon" alt="user" style="filter:invert(100%)"></div> <!-- person icon -->

            <div class="close-icon"></div> <!-- close icon -->
        </div><!-- login top -->

        <div class="login-title">
            <div class="login">Log In</div> <!-- log in -->

            <div class="register">Need newsMK account? <a href="#">Sign up</a></div><!-- register -->
        </div> <!-- login title -->

        <div class="login-form">
            <div class="row">
                <div class="label">Email</div>
                <input type="text">
            </div>

            <div class="row">
                <div class="label">Password</div>
                <input type="text">
            </div>

            <div class="forgot-password"><a href="#">Forgot password?</a></div>

            <div class="stay-logged">
                <div id='checkbox' class="checkbox"></div> <!-- check box -->

                <script type="text/javascript">
                    $(document).ready(function(){
                        $('#checkbox').click(function(event){
                            event.preventDefault();

                            $('.checkbox').css({ 'background':'whitesmoke' })

                        })
                    })
                </script>

                <!-- <input type="checkbox"> -->
                <div class="stay-logged-label">Stay logged in</div>
            </div> <!-- stay logged in -->

            <div class="login-btn">Log In</div><!-- login btn-->
        </div> <!-- login form -->
    </div><!-- login form -->


    <div class="main-section" style="width: 60%;">
        <div class="single-post-title">America shuts down again - - chosing reality over Trump's false claims</div>

        <div class="writer">
            <div class="writer-image"><img src="admin/admin-image?image=new-admin.jpg" alt=""></div>
            
            <div class="writer-other-info">
                <div class="writer-name">Leo Jakimovski</div>
                <div class="last-updated">14.07.2020 16:30</div>
            </div>
        </div> <!-- writer -->
    </div> <!-- main section -->


</body>
</html>
