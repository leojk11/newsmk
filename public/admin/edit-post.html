<!DOCTYPE html>
<html>
<head>
	<base href="/">
	<meta charset="utf-8">
	<title>Admin | Add new post</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
	<link rel="stylesheet" href="admin/css">

<body>
	<div class="page-mask"></div><!--page mask-->

	<div id="category-popup" class="popup">
		<div class="popup-wrapper">
			<div class="popup-input">
				<input id="category" class="new-post-input" type="text" style="width: 100%;" placeholder="Enter category name">
			</div><!-- popup input -->
			<br>
			<div id="edit-cat" class="save-btn" style="margin: 0 auto;"><img src="admin/edit-svg" style="margin-left: 80px"><span style="margin-left: 8px;">Edit</span></div>
		</div>
		<br>
		<div class="cat-error-div">
			<div class="error">Category does not exist</div>
		</div> <!-- error div -->
	</div>

	<script type="text/javascript">
		$(document).ready(function(){
			$('#edit-cat').click(function(event){
				event.preventDefault();
				const info = $('#category').val();

				$.ajax({
					url: 'admins/single-cat-edit?info=' + info,
					success: function(data){
						console.log(data);
						if(data.message !== 'not exist'){
							const category = data.category;
							const catId = category[0].ID;
							
							location.href = 'admin/edit-category?catId=' + catId;
						} else {
							$('.cat-error-div').fadeIn('slow');
							setTimeout(function(){
                                $('.cat-error-div').fadeOut("slow");
                            }, 5000);
						}
					}, error: function(error){
						console.log(error);
					}
				})
			})
		})
	</script>

	<div id="users-popup" class="popup">
		<div class="popup-wrapper">
			<div class="popup-input">
				<input id="user-id" class="new-post-input" type="text" style="width: 100%;" placeholder="Enter user ID">
			</div><!-- popup input -->
			<br>
			<div id="edit-user-loc" class="save-btn" style="margin: 0 auto;"><img src="admin/edit-svg" style="margin-left: 80px"><span style="margin-left: 8px;">Edit</span></div>
		</div>
		<br>
		<div class="cat-error-div">
			<div class="error">Category does not exist</div>
		</div> <!-- error div -->
	</div>

	<script type="text/javascript">
		$(document).ready(function(){
			$('#edit-user-loc').click(function(event){
				event.preventDefault();
				// console.log('leo')

				const userId = $('#user-id').val();
				location.href = 'admin/edit-user?userId=' + userId;
			})
		})
	</script>

	<div class="left-menu">

		<a id="edit-user"><div class="menu-item"><img src="admin/edit-svg" style="filter: invert(100%);"><div class="menu-item-text">Edit user</div></div></a>

		<a id="logout-btn"><div class="menu-item"><img src="admin/login-icon"><div class="menu-item-text">Logout</div></div></a>
	</div> <!--left menu-->

	<script type="text/javascript">
		$(document).ready(function(){
			$('#logout-btn').click(function(event){
				// console.log('leo');
				$.ajax({
					url: 'admins/logout',
					success: function(data){
						if(data.message == 'logged out'){
							location.href = 'admin';
						}
					}
				})
			})

			$('#edit-category').click(function(event){
				event.preventDefault();

				$('.page-mask').fadeIn('fast');
				$('#category-popup').fadeIn('fast');
			})

			$('#edit-user').click(function(event){
				event.preventDefault();

				$('.page-mask').fadeIn('fast');
				$('#users-popup').fadeIn('fast');
			})

			$('.page-mask').click(function(event){
				event.preventDefault();

				$('.page-mask').fadeOut('fast');
				$('#category-popup').fadeOut('fast');
				$('#users-popup').fadeOut('fast');
			})
		})
	</script>

	<div class="right">
		<div class="right-wrapper">
			<div class="dashboard-title">Add new post</div><br> <!-- dashboard title -->

			<form action="post-img" method="POST" enctype="multipart/form-data">
				<div class="imghi">
					<img id="custom-button" onclick="clickimg()" src="admin/noimg-icon">
					<input class="insert_image" type="file" id="real-file" onchange="addimg(this)" hidden="hidden" name="fileToUpload">
				</div>
				<br>
				<div class="row">
					<input id="title" class="new-post-input" type="text" placeholder="Title">
				</div>
				<br>
				<div class="row">
					<!-- <input id="category" class="new-post-input" type="text" placeholder="Category"> -->
					<select name="category" id="post-category" class="new-post-input" placeholder="Select category">
						<option id="post-cat" value=""></option>
					</select>
				</div>
				<br>
				<textarea id="text" class="new-post-input" name="text" id="text" cols="30" rows="10" placeholder="Text"></textarea>
				<br>
				<br>
				<button class="save-btn"><img src="admin/add-new-icon"><span>Add post</span></button>
			</form>
			
		</div> <!-- right wrapper -->
	</div> <!-- right -->

	<script type="text/javascript">
		$(document).ready(function(){
            // get item from url
            var url = document.location.href,
                params = url.split('?')[1].split('&'),
                data = {}, tmp;
            for (var i = 0, l = params.length; i < l; i++) {
                tmp = params[i].split('=');
                data[tmp[0]] = tmp[1];
            }

            const postId = data.postId;

            $.ajax({
                url: 'admins/single-post?postId=' + postId,
                success: function(data){
                    const post = data.singlePost;
                    console.log(post)

                    $('#title').val(post[0].title);
                    $('#post-cat').append(post[0].category);
                    $('#text').append(post[0].text);

                    $('#custom-button').attr({ 'src':'admin/post-image?image=' + post[0].image });
                }
            })

            $.ajax({
				url: 'admins/categories',
				success: function(data){
					console.log(data);
					const categories = data.categories;
					console.log(categories);

					var i = 0;
					while(i < categories.length){
						const categoryOption = $('<option>').attr({ 'value':categories[i].ID }).append(categories[i].name);
							$('#post-category').append(categoryOption);
						i++;
					}

				}, error: function(error){
					console.log(error);
				}
			})

			$('.save-btn').click(function(event){
                const title = $('#title').val();
                const text = $('#text').val();
                const category = $('#category').val();

                
            })
		})
	</script>



	<script type="text/javascript">
		function clickimg(){ $('#real-file').click(); }
		function addimg(e){
			var input = $('#real-file')[0];
			var file = input.files[0];
			var reader = new FileReader();
			reader.readAsDataURL(file);
			reader.onload = function(e){ $('#custom-button').attr('src', e.target.result); }
		};
	</script>
</body>
</html>
