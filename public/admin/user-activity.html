	<link rel="stylesheet" href="admin/css">

<body>
	<div class="left-menu">
		<div class="left-menu-title">newsMK Admin</div>

		<a href="admin/dashboard"><div class="menu-item">Dashboard</div></a>

		<a href="admin/user-activity"><div class="menu-item">User activity</div></a>

				<input class="search" type="text" name="Users" placeholder="Search users..">
			</div> <!-- search -->

			<div class="users-wrapper">

					<div class="signup-date">Signup date</div>
					<div class="user-id">User ID</div>
					<div class="user-name">User Full Name</div>
